<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">Admin Panel</a>
            <a href="/" class="btn btn-outline-light btn-sm">View Site</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">Add Project</div>
                    <div class="card-body">
                        <form id="addProjectForm">
                            <input type="text" name="name" class="form-control mb-2" placeholder="Project Name" required>
                            <textarea name="description" class="form-control mb-2" placeholder="Description" required></textarea>
                            <input type="file" name="image" class="form-control mb-2" required>
                            <button type="submit" class="btn btn-success">Add Project</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-header">Add Client</div>
                    <div class="card-body">
                        <form id="addClientForm">
                            <input type="text" name="name" class="form-control mb-2" placeholder="Client Name" required>
                            <input type="text" name="designation" class="form-control mb-2" placeholder="Designation" required>
                            <textarea name="description" class="form-control mb-2" placeholder="Testimonial" required></textarea>
                            <input type="file" name="image" class="form-control mb-2" required>
                            <button type="submit" class="btn btn-primary">Add Client</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-8">
                <h4>Contact Queries</h4>
                <table class="table table-striped bg-white">
                    <thead><tr><th>Name</th><th>Email</th><th>Mobile</th><th>City</th></tr></thead>
                    <tbody id="contactTable"></tbody>
                </table>
            </div>

            <div class="col-md-4">
                <h4>Subscribers</h4>
                <ul class="list-group" id="subList"></ul>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            loadContacts();
            loadSubscribers();
        });
    </script>
</body>
</html>
